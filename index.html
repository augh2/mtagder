    const map = L.map('map').setView([58.461, 8.772], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([0, 0]).addTo(map);
    marker.setOpacity(0);

    const select = document.getElementById("locationSelect");
    Object.keys(locations).forEach(place => {
      const option = document.createElement("option");
      option.value = place;
      option.textContent = place;
      select.appendChild(option);
    });

    select.addEventListener("change", function() {
      const place = this.value;
      if (place && locations[place]) {
        const loc = locations[place];
        map.setView(loc.coords, 12);
        marker.setLatLng(loc.coords);
        marker.setOpacity(1);
        marker.bindPopup(`<strong>${place}</strong><br>${loc.info}`).openPopup();
      }
    });
